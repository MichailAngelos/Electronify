@()(implicit session: Session)

    @main("Shopping Cart") {
        <div class="single-product-area">
            <div class="container">
                <div class="row">
                    <div>
                        <div class="product-content-right">
                            <div class="woocommerce">
                                <form method="post" action="#">
                                    <table cellspacing="0" class="shop_table cart">
                                        <thead>
                                            <tr>
                                                <th class="product-remove">&nbsp;</th>
                                                <th class="product-thumbnail">&nbsp;</th>
                                                <th class="product-name">Product</th>
                                                <th class="product-price">Price</th>
                                                <th class="product-quantity">Quantity</th>
                                                <th class="product-subtotal">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="cart_item">
                                                <td class="product-remove">
                                                    <a title="Remove this item" class="remove" href="#">×</a>
                                                </td>

                                                <td class="product-thumbnail">
                                                    <a href="@routes.HomeController.product()"><img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="@routes.Assets.versioned("img/product-thumb-4.jpg")"></a>
                                                </td>

                                                <td class="product-name">
                                                    <a href="@routes.HomeController.product()">Ship Your Idea</a>
                                                </td>

                                                <td class="product-price">
                                                    <span class="amount">£299.00</span>
                                                </td>

                                                <td class="product-quantity">
                                                    <div class="quantity buttons_added">
                                                        <input type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">

                                                    </div>
                                                </td>

                                                <td class="product-subtotal">
                                                    <span class="amount">£339.00</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="actions" colspan="6">
                                                    <div class="coupon">
                                                        <label for="coupon_code">Coupon:</label>
                                                        <input type="text" placeholder="Coupon code" value="" id="coupon_code" class="input-text" name="coupon_code">
                                                        <input type="submit" value="Apply Coupon" name="apply_coupon" class="button">
                                                        <input type="submit" value="Proceed to Checkout" name="proceed" class="checkout-button button alt wc-forward">
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="cart-collaterals">
                        <div class="cart_totals">
                            <table cellspacing="0">
                                <tbody>
                                    <tr class="cart-subtotal">
                                        <th>Cart Subtotal</th>
                                        <td><span class="amount">£299.00</span></td>
                                    </tr>

                                    <tr class="shipping">
                                        <th>Shipping and Handling</th>
                                        <td>40.00</td>
                                    </tr>

                                    <tr class="order-total">
                                        <th>Order Total</th>
                                        <td><strong><span class="amount">£339.00</span></strong> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    }
